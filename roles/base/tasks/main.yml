---

-   file:
        dest: '{{ item.dest }}'
        owner: root
        group: root
        mode: '{{ item.mode | default("0755") }}'
        state: directory

    with_items:
        -   dest: /etc/sudoers.d

-   copy:
        dest: '{{ item.dest }}'
        owner: root
        group: root
        mode: '{{ item.mode | default("0644") }}'
        content: '{{ item.content }}'

    with_items:
    -   dest: /etc/sudoers.d/umask
        mode: '0400'
        content: |
            # This file is managed by Ansible. DO NOT EDIT.

            Defaults umask_override
            Defaults umask = 0002

-   apt:
        name: '{{ item.name }}'
        state: '{{ item.state | default("present") }}'
        purge: yes
        update_cache: yes

    with_items:
        -   name: apt-transport-https
        -   name: fonts-noto
        -   name: fonts-noto-cjk
        -   name: git-core
        -   name: gufw
        -   name: p7zip-full
        -   name: p7zip-rar
        -   name: screen
        -   name: tmux
        -   name: vim-gtk # For system clipboard
        -   name: yadm
